<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
  <div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="">Username</label>
                <input type="text" [(ngModel)]="loginUserData.username" name="username" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0"  required>
              </div>
              <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
            </form>
          </div>
          <!-- Crée une FormControlinstance à partir d'un modèle de 
            domaine et la lie à un élément de contrôle de formulaire. -->
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
    </div>
  </div>
</body>
</html>
